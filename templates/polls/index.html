{% extends 'polls/base.html' %}
{% block content %}
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_lists %}
    {% for question in latest_question_lists %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead"><b>{{ question.question_text }}</b></p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote Now</a>
                <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary">Results</a>
            </div>
        </div>
           
    {% endfor %}
{% else %}
    <p>No Polls Available..</p>

{% endif %}

{% endblock %}
